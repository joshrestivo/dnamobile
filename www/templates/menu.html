<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced item item-icon ion-close" style="text-align: right; padding-top: 13px;" menu-close></ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item  class="item item-icon-left" ui-sref="index" menu-close>
                    <i class="icon ion-ios-home-outline"></i>
                    DNA Home
                </ion-item>
      	        <ion-item class="item item-icon-left" ng-repeat="item in items" ui-sref="{{item.sref}}" nav-clear menu-close>
		  		    <i class="icon {{item.icon}}-outline"></i>
		  		    {{item.title}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
