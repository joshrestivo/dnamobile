<ion-modal-view style="width: 100%; height: 100%;">

    <ion-header-bar align-title="left" class="bar-balanced">
        <button class="button back-button buttons button-clear header-item" ng-click="closeModal()">
            <i class="icon ion-android-arrow-back"></i>
            <span class="back-text"></span>
        </button>
        <div class="title title-left header-item" >{{building.title}}</div>
    </ion-header-bar>

    <ion-content has-header="true" padding="true">
        <ion-refresher on-refresh="doRefresh()" pulling-icon="ion-ios7-arrow-thin-down"></ion-refresher>
        <ion-item class="item item-borderless">
            <img ng-if="building.image.url" ng-src="{{building.image.url}}" ng-click='buttonClick()' class="alignleft item-image shadowbox"/>
            <div style="margin-left: 15px;">
                <h2 ng-bind-html="building.title" style="font-weight: bold;"></h2>
                <p  ng-if="building.address" id="bldg-addr" ng-bind-html="building.address"></p>
                <p  ng-if="building.zip" ng-bind-html="building.zip"></p>
            </div>
        </ion-item>
        <ion-list>
            <ion-item class="item item-borderless" ng-repeat="(key, items) in rolesList track by $index" track>
                <button class="button button-full button-positive">{{key}}</button>
                    <ion-item class="item-icon-right item item-avatar" ng-repeat="contact in items track by $index" href="mailto://{{contact[2]}}" track>
                        <img ng-if="contact[1].url" ng-src="{{contact[1].url}}" ng-click='buttonClick()' class="alignleft" />
                        <h2 ng-bind-html="contact[0]"></h2>
                        <p style="display:inline; font-style:italic; font-size: x-small;">Select to Contact</p>
                    </ion-item>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
