<ion-view view-title="DNA External Links">
    <ion-content has-header="true" padding="true">
        <ion-refresher on-refresh="doRefresh()" pulling-icon="ion-ios7-arrow-thin-down"></ion-refresher>
        <ion-list>
            <ion-item class="item item-borderless" ng-repeat="(cat, links) in posts track by $index" track>
                <button class="button button-full button-positive">{{cat}}</button>
                <ion-item class="item" style="text-align: justify" ng-repeat="link in links track by $index" track>
                    <div class="row">
                     <a ng-href="{{link[2]}}">
                         <img ng-src="{{link[2] | favicon}}" class="alignleft"/>
                        <h6 ng-bind-html="link[0]"></h6>
                        <p style="white-space: normal;" ng-if="link[1]" ng-bind-html="link[1]"></p>

                    </a>
                        </div>
                </ion-item>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
