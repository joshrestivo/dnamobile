<div ng-click="closeModal2()">
    <div class="modal image-modal transparent">
        <ion-scroll overflow-scroll="false" direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%" delegate-handle="scrollHandle">
            <div class="image" style="background-image: url( {{image}} )"></div>
        </ion-scroll>
    </div>
</div>
